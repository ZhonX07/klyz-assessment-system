<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>密码验证 - 普通管理员</title>
    <link rel="stylesheet" href="/CSS/normaladmin.css">
    <link rel="stylesheet" href="/CSS/fonts.css">
</head>
<body>
    <div class="container">
        <!-- 左：密码锁动画 -->
        <div class="password-lock">
            <div class="lock-screen">
                <div class="lock-icon">🔒</div>
            </div>
        </div>

        <!-- 右：密码输入区域 -->
        <div class="input-wrapper">
            <div class="tip">您正在作为<span style="font-weight: bold;">普通管理员 郭宝伟</span>登录。<br>请输入您的密码：</div>
            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="请输入密码" />
            </div>
            <div>
                <button class="submit-btn">提交</button>
                <button class="back-btn" onclick="window.location.href='/'">返回首页</button>
            </div>
        </div>
    </div>

    <!-- 全局毛玻璃 + 加载动画 -->
    <div class="overlay" id="overlay">
        <div class="loading">
            <div></div><div></div><div></div><div></div>
        </div>
    </div>

    <script src="/JS/normaladmin.js"></script>
</body>
</html>
